<div id="particles-js">
  <div class="header">
      <div class="headshot">
          <img src="images/square_head.png" alt="Mage of Spades"/>
      </div>
      <h1>
        <span class="site-title">{{site.username}}</span>
        <span class="site-description">{{site.user_title}}</span>
      </h1>
      <div class="header-icons">
        <a aria-label="Send email" href="mailto:{{- site.email -}}"><i class="icon fa fa-envelope"></i></a>
        <a aria-label="LinkedIn" target="_blank" href="{{- site.linkedin_url -}}"><i class="icon fab fa-linkedin" aria-hidden="true"></i></a>
        <a aria-label="My Github" target="_blank" href="{{- site.github_url -}}"><i class="icon fab fa-github-alt" aria-hidden="true"></i></a>
        <a aria-label="Magento Dev Profile" target="_blank" href="{{- site.certification_url -}}"><i class="icon fab fa-magento" aria-hidden="true"></i></a>
      </div>
      <div class="header-links">
        <a class="link" href="#about" data-scroll>About Me</a>
        <a class="link" href="#projects" data-scroll>Projects</a>
      </div>
  </div>
  <a class="down" href="#about" data-scroll><i class="icon fa fa-chevron-down" aria-hidden="true"></i></a>
</div>
