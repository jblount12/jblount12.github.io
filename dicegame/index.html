<html lang="en">
<head>
    <title>Dice Roller</title>
</head>
<body>
<img id="die1"/><img id="die2"/><img id="die3"/>
<script language="javascript">

    function getDieValue() {
        return Math.floor(1 + Math.random() * 5);
    }

    function rollDie(dieNum) {
        document.getElementById('die' + dieNum).src = 'dice/' + (dieNum === 1 ? 'r' : 'b') + getDieValue() + '.png';
    }

    function rolldice() {
        for (let i = 0; i < 10; i++) {
            setTimeout(() => {
                rollDie(1);
                rollDie(2);
            }, i * 100);
        }
    }
</script>
<br><br>
<input type="button" value="Roll Dice" onclick="rolldice()">
</body>
</html>
